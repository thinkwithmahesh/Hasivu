name: ðŸš€ HASIVU Enterprise Playwright CI/CD Pipeline
# ðŸŽ¨ Brand Colors: Vibrant Blue (#2563eb), Deep Green (#16a34a)
# ðŸ—ï¸ Comprehensive testing with automated reporting and deployment validation

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run nightly at 2 AM IST (8:30 PM UTC)
    - cron: '30 20 * * *'
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - smoke
        - critical
        - performance
        - accessibility
        - visual
      environment:
        description: 'Environment to test against'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
        - local

env:
  # Enterprise configuration
  NODE_VERSION: '18'
  PLAYWRIGHT_VERSION: '1.40.0'
  PERCY_PARALLEL_TOTAL: 2
  
  # Brand colors for reporting
  BRAND_PRIMARY: '#2563eb'
  BRAND_SECONDARY: '#16a34a'
  
  # Performance thresholds
  LCP_THRESHOLD: '2500'
  FID_THRESHOLD: '100'
  CLS_THRESHOLD: '0.1'

jobs:
  # ðŸ” Pre-flight checks and setup
  setup:
    name: ðŸ› ï¸ Setup & Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    outputs:
      test-suite: ${{ steps.determine-suite.outputs.suite }}
      should-run-visual: ${{ steps.determine-suite.outputs.visual }}
      should-run-performance: ${{ steps.determine-suite.outputs.performance }}
      cache-key: ${{ steps.cache-key.outputs.key }}
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ“‹ Determine test suite
      id: determine-suite
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          SUITE="${{ github.event.inputs.test_suite }}"
        elif [[ "${{ github.event_name }}" == "schedule" ]]; then
          SUITE="all"
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          SUITE="critical"
        else
          SUITE="smoke"
        fi
        
        echo "suite=$SUITE" >> $GITHUB_OUTPUT
        echo "visual=$([[ $SUITE == "all" || $SUITE == "visual" ]] && echo "true" || echo "false")" >> $GITHUB_OUTPUT
        echo "performance=$([[ $SUITE == "all" || $SUITE == "performance" ]] && echo "true" || echo "false")" >> $GITHUB_OUTPUT
        
        echo "ðŸŽ¯ Test suite: $SUITE"
    
    - name: ðŸ”‘ Generate cache key
      id: cache-key
      run: |
        KEY="playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json', '**/playwright.config.ts') }}"
        echo "key=$KEY" >> $GITHUB_OUTPUT

  # ðŸ—ï¸ Build and prepare test environment
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 15
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        npm ci --prefer-offline --no-audit
        echo "âœ… Dependencies installed"
    
    - name: ðŸ”§ Build application
      run: |
        npm run build
        echo "âœ… Application built successfully"
        
    - name: ðŸ’¾ Cache build artifacts
      uses: actions/cache@v3
      with:
        path: |
          .next
          node_modules
        key: build-${{ runner.os }}-${{ github.sha }}
        
    - name: ðŸ“Š Build summary
      run: |
        echo "### ðŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Node Version**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Bundle Size**: $(du -sh .next 2>/dev/null || echo 'N/A')" >> $GITHUB_STEP_SUMMARY

  # ðŸ§ª Core functional tests
  test-functional:
    name: ðŸ§ª Functional Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1/3, 2/3, 3/3]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸŽ­ Install Playwright browsers
      run: |
        npm ci --prefer-offline
        npx playwright install ${{ matrix.browser }} --with-deps
    
    - name: ðŸ’¾ Restore build cache
      uses: actions/cache@v3
      with:
        path: |
          .next
          node_modules
        key: build-${{ runner.os }}-${{ github.sha }}
    
    - name: ðŸš€ Start application
      run: |
        npm run start &
        sleep 10
        curl --fail http://localhost:3002 || (echo "App failed to start" && exit 1)
      env:
        PORT: 3002
        NODE_ENV: production
    
    - name: ðŸ§ª Run functional tests
      run: |
        npx playwright test \
          --project="Desktop Chrome" \
          --shard=${{ matrix.shard }} \
          --reporter=json,html,github \
          tests/e2e/
      env:
        PLAYWRIGHT_BASE_URL: http://localhost:3002
        CI: true
    
    - name: ðŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: functional-results-${{ matrix.browser }}-${{ strategy.job-index }}
        path: |
          test-results/
          playwright-report/
        retention-days: 30
    
    - name: ðŸ“‹ Test summary
      if: always()
      run: |
        echo "### ðŸ§ª Functional Test Results (${{ matrix.browser }})" >> $GITHUB_STEP_SUMMARY
        echo "- **Shard**: ${{ matrix.shard }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        
        if [ -f test-results/results.json ]; then
          TOTAL=$(jq '.suites | length' test-results/results.json 2>/dev/null || echo "N/A")
          echo "- **Total Suites**: $TOTAL" >> $GITHUB_STEP_SUMMARY
        fi

  # âš¡ Performance testing
  test-performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.should-run-performance == 'true'
    timeout-minutes: 25
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸš€ Setup Node.js & Playwright
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        npm ci --prefer-offline
        npx playwright install chromium --with-deps
    
    - name: ðŸ’¾ Restore build cache
      uses: actions/cache@v3
      with:
        path: |
          .next
          node_modules  
        key: build-${{ runner.os }}-${{ github.sha }}
    
    - name: ðŸš€ Start application
      run: |
        npm run start &
        sleep 10
      env:
        PORT: 3002
        NODE_ENV: production
    
    - name: âš¡ Run performance tests
      run: |
        npx playwright test \
          --project="Performance" \
          --reporter=json,html \
          tests/performance/
      env:
        PLAYWRIGHT_BASE_URL: http://localhost:3002
        LCP_THRESHOLD: ${{ env.LCP_THRESHOLD }}
        FID_THRESHOLD: ${{ env.FID_THRESHOLD }}
        CLS_THRESHOLD: ${{ env.CLS_THRESHOLD }}
    
    - name: ðŸ“Š Process performance results
      if: always()
      run: |
        if [ -f test-results/performance-report.json ]; then
          echo "### âš¡ Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **LCP Threshold**: ${LCP_THRESHOLD}ms" >> $GITHUB_STEP_SUMMARY
          echo "- **FID Threshold**: ${FID_THRESHOLD}ms" >> $GITHUB_STEP_SUMMARY
          echo "- **CLS Threshold**: ${CLS_THRESHOLD}" >> $GITHUB_STEP_SUMMARY
          
          # Add performance metrics if available
          if command -v jq &> /dev/null; then
            AVG_LCP=$(jq -r '.summary.avgLoadTime // "N/A"' test-results/performance-report.json)
            echo "- **Average LCP**: ${AVG_LCP}ms" >> $GITHUB_STEP_SUMMARY
          fi
        fi
    
    - name: ðŸ“Š Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-results
        path: |
          test-results/performance*
          playwright-report/
        retention-days: 30

  # â™¿ Accessibility testing
  test-accessibility:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    timeout-minutes: 20
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸš€ Setup Node.js & Playwright
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        npm ci --prefer-offline
        npx playwright install chromium --with-deps
    
    - name: ðŸ’¾ Restore build cache
      uses: actions/cache@v3
      with:
        path: |
          .next
          node_modules
        key: build-${{ runner.os }}-${{ github.sha }}
    
    - name: ðŸš€ Start application
      run: |
        npm run start &
        sleep 10
      env:
        PORT: 3002
    
    - name: â™¿ Run accessibility tests
      run: |
        npx playwright test \
          --project="Accessibility" \
          --reporter=json,html \
          tests/accessibility/
      env:
        PLAYWRIGHT_BASE_URL: http://localhost:3002
    
    - name: ðŸ“Š Upload accessibility results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-results
        path: |
          test-results/accessibility*
          playwright-report/
        retention-days: 30
    
    - name: ðŸ“‹ Accessibility summary
      if: always()
      run: |
        echo "### â™¿ Accessibility Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- **WCAG Level**: AA" >> $GITHUB_STEP_SUMMARY
        echo "- **Brand Colors**: Primary ${{ env.BRAND_PRIMARY }}, Secondary ${{ env.BRAND_SECONDARY }}" >> $GITHUB_STEP_SUMMARY

  # ðŸ‘ï¸ Visual regression testing  
  test-visual:
    name: ðŸ‘ï¸ Visual Regression Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.should-run-visual == 'true'
    timeout-minutes: 25
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸš€ Setup Node.js & Playwright
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        npm ci --prefer-offline
        npx playwright install chromium --with-deps
    
    - name: ðŸ’¾ Restore build cache
      uses: actions/cache@v3
      with:
        path: |
          .next
          node_modules
        key: build-${{ runner.os }}-${{ github.sha }}
    
    - name: ðŸš€ Start application
      run: |
        npm run start &
        sleep 10
      env:
        PORT: 3002
    
    - name: ðŸ‘ï¸ Run visual regression tests
      run: |
        npx playwright test \
          --project="Visual Regression" \
          --reporter=json,html \
          tests/visual/
      env:
        PLAYWRIGHT_BASE_URL: http://localhost:3002
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        PERCY_BRANCH: ${{ github.head_ref || github.ref_name }}
    
    - name: ðŸ“Š Upload visual test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: visual-results
        path: |
          test-results/visual*
          test-results/screenshots/
          playwright-report/
        retention-days: 30

  # ðŸ“± Mobile testing
  test-mobile:
    name: ðŸ“± Mobile Tests
    runs-on: ubuntu-latest
    needs: [setup, build]
    timeout-minutes: 20
    
    strategy:
      matrix:
        device: ['Mobile Chrome', 'Mobile Safari']
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸš€ Setup Node.js & Playwright
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install dependencies  
      run: |
        npm ci --prefer-offline
        npx playwright install --with-deps
    
    - name: ðŸ’¾ Restore build cache
      uses: actions/cache@v3
      with:
        path: |
          .next
          node_modules
        key: build-${{ runner.os }}-${{ github.sha }}
    
    - name: ðŸš€ Start application
      run: |
        npm run start &
        sleep 10
      env:
        PORT: 3002
    
    - name: ðŸ“± Run mobile tests
      run: |
        npx playwright test \
          --project="${{ matrix.device }}" \
          --reporter=json,html \
          tests/mobile/
      env:
        PLAYWRIGHT_BASE_URL: http://localhost:3002
    
    - name: ðŸ“Š Upload mobile test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mobile-results-${{ matrix.device }}
        path: |
          test-results/
          playwright-report/
        retention-days: 30

  # ðŸ“Š Generate comprehensive reports
  generate-reports:
    name: ðŸ“Š Generate Test Reports
    runs-on: ubuntu-latest
    needs: [test-functional, test-performance, test-accessibility, test-visual, test-mobile]
    if: always()
    timeout-minutes: 10
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ“¦ Download all test artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-results/
    
    - name: ðŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: ðŸ“Š Generate executive summary
      run: |
        # Create comprehensive test report
        cat > executive-summary.md << 'EOF'
        # ðŸš€ HASIVU Enterprise Test Execution Report
        
        ## ðŸŽ¨ Brand Colors: Vibrant Blue (#2563eb), Deep Green (#16a34a)
        
        **Execution Time**: $(date)
        **Branch**: ${{ github.ref_name }}
        **Commit**: ${{ github.sha }}
        **Test Suite**: ${{ needs.setup.outputs.test-suite }}
        
        ## Test Results Summary
        
        | Test Type | Status | Details |
        |-----------|---------|---------|
        | ðŸ§ª Functional | ${{ needs.test-functional.result }} | Cross-browser compatibility |
        | âš¡ Performance | ${{ needs.test-performance.result }} | Core Web Vitals compliance |
        | â™¿ Accessibility | ${{ needs.test-accessibility.result }} | WCAG AA compliance |
        | ðŸ‘ï¸ Visual Regression | ${{ needs.test-visual.result }} | Brand guideline consistency |
        | ðŸ“± Mobile | ${{ needs.test-mobile.result }} | Mobile responsiveness |
        
        ## Quality Gates
        
        - **Functional Testing**: ${{ needs.test-functional.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}
        - **Performance Budgets**: ${{ needs.test-performance.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}
        - **Accessibility Compliance**: ${{ needs.test-accessibility.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}
        - **Visual Consistency**: ${{ needs.test-visual.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}
        - **Mobile Experience**: ${{ needs.test-mobile.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}
        
        ## Next Steps
        
        ${{ needs.test-functional.result != 'success' && '- ðŸ”§ Address functional test failures' || '' }}
        ${{ needs.test-performance.result != 'success' && '- âš¡ Optimize performance bottlenecks' || '' }}
        ${{ needs.test-accessibility.result != 'success' && '- â™¿ Fix accessibility violations' || '' }}
        ${{ needs.test-visual.result != 'success' && '- ðŸ‘ï¸ Update visual baselines' || '' }}
        ${{ needs.test-mobile.result != 'success' && '- ðŸ“± Fix mobile responsiveness issues' || '' }}
        
        ---
        *Generated by HASIVU Enterprise Playwright Framework v2.0*
        EOF
        
        echo "Executive summary generated"
    
    - name: ðŸ“‹ Add summary to job
      run: |
        cat executive-summary.md >> $GITHUB_STEP_SUMMARY
    
    - name: ðŸ“Š Upload consolidated report
      uses: actions/upload-artifact@v4
      with:
        name: test-execution-report
        path: |
          executive-summary.md
          all-results/
        retention-days: 90

  # ðŸš¢ Deployment validation
  validate-deployment:
    name: ðŸš¢ Deployment Validation
    runs-on: ubuntu-latest
    needs: [test-functional, test-performance, test-accessibility]
    if: github.ref == 'refs/heads/main' && needs.test-functional.result == 'success'
    timeout-minutes: 15
    
    environment: production
    
    steps:
    - name: ðŸ“¥ Checkout code  
      uses: actions/checkout@v4
    
    - name: ðŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: ðŸ“¦ Install Playwright
      run: |
        npm ci --prefer-offline
        npx playwright install chromium --with-deps
    
    - name: ðŸ§ª Run smoke tests against production
      run: |
        npx playwright test \
          --project="Desktop Chrome" \
          --grep="@smoke" \
          --reporter=json,html \
          tests/e2e/
      env:
        PLAYWRIGHT_BASE_URL: ${{ secrets.PRODUCTION_URL }}
    
    - name: ðŸ“Š Upload deployment validation results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: deployment-validation
        path: |
          test-results/
          playwright-report/
        retention-days: 30
    
    - name: âœ… Deployment validation summary
      run: |
        echo "### ðŸš¢ Production Deployment Validation" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: ${{ secrets.PRODUCTION_URL }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # ðŸ”” Notifications
  notify:
    name: ðŸ”” Notify Results
    runs-on: ubuntu-latest
    needs: [generate-reports]
    if: always()
    
    steps:
    - name: ðŸ“§ Notify on failure
      if: contains(needs.*.result, 'failure')
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: 'ðŸš¨ HASIVU Enterprise tests failed! Check the results.'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
    
    - name: âœ… Notify on success
      if: needs.generate-reports.result == 'success'
      uses: 8398a7/action-slack@v3  
      with:
        status: success
        text: 'âœ… HASIVU Enterprise tests passed! All quality gates met.'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}