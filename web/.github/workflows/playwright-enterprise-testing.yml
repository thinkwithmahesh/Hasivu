  # Security and compliance validation
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Security Audit
      working-directory: web
      run: |
        npm audit --audit-level=high
