# HASIVU Platform - PostgreSQL Host-Based Authentication Configuration
# Security-focused access control for school food service platform

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             all                                     trust

# IPv4 local connections
host    all             all             127.0.0.1/32            trust

# IPv6 local connections
host    all             all             ::1/128                 trust

# Docker network connections
host    all             all             172.20.0.0/16           md5

# Hasivu Platform connections
host    hasivu_platform hasivu_admin   172.20.0.0/16           md5

# Replication connections
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            trust
host    replication     all             ::1/128                 trust
host    replication     all             172.20.0.0/16           md5

# Reject all other connections
host    all             all             0.0.0.0/0               reject