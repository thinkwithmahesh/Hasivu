# HASIVU Platform - Production Monitoring Stack (Prometheus + Grafana + AlertManager)
# Enterprise-grade observability and alerting for 99.9% uptime
# Version: 1.0 | Production-Ready | Full Observability Stack

apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    name: monitoring
    project: hasivu-platform

---
# Prometheus Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'hasivu-production'
        environment: 'production'

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    alerting:
      alertmanagers:
        - static_configs:
            - targets:
              - alertmanager:9093

    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Kubernetes API Server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes Nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics

      # Kubernetes Pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      # HASIVU Platform Application
      - job_name: 'hasivu-platform'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - hasivu-production
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            action: keep
            regex: hasivu-platform
          - source_labels: [__meta_kubernetes_endpoint_port_name]
            action: keep
            regex: metrics
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_service_name]
            target_label: service
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      # PostgreSQL Exporter
      - job_name: 'postgres-exporter'
        static_configs:
          - targets: ['postgres-exporter:9187']
        scrape_interval: 30s

      # Redis Exporter
      - job_name: 'redis-exporter'
        static_configs:
          - targets: ['redis-exporter:9121']
        scrape_interval: 30s

      # Node Exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_endpoints_name]
            regex: 'node-exporter'
            action: keep

      # cAdvisor
      - job_name: 'cadvisor'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

---
# Prometheus Rules for HASIVU Platform
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
data:
  hasivu-platform.yml: |
    groups:
    - name: hasivu.platform.rules
      interval: 30s
      rules:
      # High-level SLI/SLO metrics
      - record: hasivu:sli:availability_ratio
        expr: |
          (
            sum(rate(http_requests_total{job="hasivu-platform",code!~"5.."}[5m])) /
            sum(rate(http_requests_total{job="hasivu-platform"}[5m]))
          )

      - record: hasivu:sli:latency_p99
        expr: |
          histogram_quantile(0.99, rate(http_request_duration_seconds_bucket{job="hasivu-platform"}[5m]))

      - record: hasivu:sli:error_rate
        expr: |
          sum(rate(http_requests_total{job="hasivu-platform",code=~"5.."}[5m])) /
          sum(rate(http_requests_total{job="hasivu-platform"}[5m]))

      # Business metrics
      - record: hasivu:business:order_rate
        expr: |
          sum(rate(orders_total{status="completed"}[5m]))

      - record: hasivu:business:payment_success_rate
        expr: |
          sum(rate(payments_total{status="success"}[5m])) /
          sum(rate(payments_total[5m]))

      # Alert rules
      - alert: HASIVUHighErrorRate
        expr: hasivu:sli:error_rate > 0.05
        for: 5m
        labels:
          severity: critical
          service: hasivu-platform
          team: platform
        annotations:
          summary: "HASIVU Platform high error rate"
          description: "Error rate is {{ $value | humanizePercentage }} for more than 5 minutes"
          runbook_url: "https://runbooks.hasivu.com/high-error-rate"

      - alert: HASIVUHighLatency
        expr: hasivu:sli:latency_p99 > 2
        for: 10m
        labels:
          severity: warning
          service: hasivu-platform
          team: platform
        annotations:
          summary: "HASIVU Platform high latency"
          description: "99th percentile latency is {{ $value }}s for more than 10 minutes"
          runbook_url: "https://runbooks.hasivu.com/high-latency"

      - alert: HASIVULowAvailability
        expr: hasivu:sli:availability_ratio < 0.999
        for: 2m
        labels:
          severity: critical
          service: hasivu-platform
          team: platform
        annotations:
          summary: "HASIVU Platform availability below SLO"
          description: "Availability is {{ $value | humanizePercentage }} (SLO: 99.9%)"
          runbook_url: "https://runbooks.hasivu.com/low-availability"

      - alert: HASIVUDatabaseDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgresql
          team: platform
        annotations:
          summary: "HASIVU Database is down"
          description: "PostgreSQL database has been unreachable for more than 1 minute"
          runbook_url: "https://runbooks.hasivu.com/database-down"

      - alert: HASIVURedisDown
        expr: up{job="redis-exporter"} == 0
        for: 2m
        labels:
          severity: warning
          service: redis
          team: platform
        annotations:
          summary: "HASIVU Redis cache is down"
          description: "Redis cache has been unreachable for more than 2 minutes"
          runbook_url: "https://runbooks.hasivu.com/redis-down"

      - alert: HASIVUPodCrashLooping
        expr: |
          rate(kube_pod_container_status_restarts_total{namespace="hasivu-production"}[5m]) > 0
        for: 5m
        labels:
          severity: warning
          service: kubernetes
          team: platform
        annotations:
          summary: "HASIVU Pod is crash looping"
          description: "Pod {{ $labels.pod }} is restarting frequently"
          runbook_url: "https://runbooks.hasivu.com/pod-crash-looping"

      - alert: HASIVUHighMemoryUsage
        expr: |
          (
            container_memory_usage_bytes{namespace="hasivu-production",pod=~"hasivu-platform-.*"} /
            container_spec_memory_limit_bytes{namespace="hasivu-production",pod=~"hasivu-platform-.*"}
          ) > 0.9
        for: 10m
        labels:
          severity: warning
          service: hasivu-platform
          team: platform
        annotations:
          summary: "HASIVU High memory usage"
          description: "Pod {{ $labels.pod }} memory usage is {{ $value | humanizePercentage }}"
          runbook_url: "https://runbooks.hasivu.com/high-memory-usage"

      - alert: HASIVUPaymentFailures
        expr: |
          (
            sum(rate(payments_total{status="failed"}[5m])) /
            sum(rate(payments_total[5m]))
          ) > 0.05
        for: 3m
        labels:
          severity: critical
          service: payments
          team: platform
        annotations:
          summary: "HASIVU High payment failure rate"
          description: "Payment failure rate is {{ $value | humanizePercentage }}"
          runbook_url: "https://runbooks.hasivu.com/payment-failures"

---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          image: prom/prometheus:v2.47.0
          args:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--storage.tsdb.retention.time=30d'
            - '--storage.tsdb.retention.size=50GB'
            - '--web.console.libraries=/etc/prometheus/console_libraries'
            - '--web.console.templates=/etc/prometheus/consoles'
            - '--web.enable-lifecycle'
            - '--web.enable-admin-api'
            - '--log.level=info'
          ports:
            - containerPort: 9090
              name: web
          resources:
            requests:
              memory: '2Gi'
              cpu: '1000m'
            limits:
              memory: '4Gi'
              cpu: '2000m'
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus
            - name: rules-volume
              mountPath: /etc/prometheus/rules
            - name: storage-volume
              mountPath: /prometheus
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9090
            initialDelaySeconds: 30
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9090
            initialDelaySeconds: 30
            timeoutSeconds: 30
      volumes:
        - name: config-volume
          configMap:
            name: prometheus-config
        - name: rules-volume
          configMap:
            name: prometheus-rules
        - name: storage-volume
          persistentVolumeClaim:
            claimName: prometheus-storage

---
# Prometheus PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-storage
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd

---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
      name: web
  selector:
    app: prometheus

---
# Prometheus ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring

---
# Prometheus ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  - apiGroups: ['']
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ['get', 'list', 'watch']
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs: ['get', 'list', 'watch']
  - nonResourceURLs: ['/metrics']
    verbs: ['get']

---
# Prometheus ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: monitoring

---
# AlertManager Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alerts@hasivu.com'
      smtp_auth_username: 'alerts@hasivu.com'
      smtp_auth_password: 'smtp_password'

    templates:
      - '/etc/alertmanager/templates/*.tmpl'

    route:
      group_by: ['alertname', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'web.hook'
      routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
        group_wait: 10s
        repeat_interval: 5m
      - match:
          severity: warning
        receiver: 'warning-alerts'
        group_wait: 30s
        repeat_interval: 30m

    receivers:
    - name: 'web.hook'
      webhook_configs:
      - url: 'http://localhost:5001/'

    - name: 'critical-alerts'
      email_configs:
      - to: 'oncall@hasivu.com'
        subject: 'CRITICAL: {{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Details: {{ range .Labels.SortedPairs }}{{ .Name }}: {{ .Value }}{{ end }}
          {{ end }}
      slack_configs:
      - api_url: '{{ .SlackAPIURL }}'
        channel: '#critical-alerts'
        title: 'CRITICAL ALERT: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        color: 'danger'
      pagerduty_configs:
      - routing_key: '{{ .PagerDutyRoutingKey }}'
        description: '{{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
        severity: 'critical'

    - name: 'warning-alerts'
      email_configs:
      - to: 'team@hasivu.com'
        subject: 'WARNING: {{ .GroupLabels.alertname }} - {{ .GroupLabels.service }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Details: {{ range .Labels.SortedPairs }}{{ .Name }}: {{ .Value }}{{ end }}
          {{ end }}
      slack_configs:
      - api_url: '{{ .SlackAPIURL }}'
        channel: '#alerts'
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        color: 'warning'

    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'service']

